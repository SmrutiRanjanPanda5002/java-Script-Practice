<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="cal">
        <div class="display">
            <input type="text" id="dis" readonly>
        </div>
        <div class="container">
            <button onclick="clearDisplay()">C</button>
            <button onclick="addToDisplay('%')">%</button>
            <button onclick="backspace()">E</button>
            <button onclick="addToDisplay('/')">/</button>
        </div>
        <div class="container">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('*')">*</button>
        </div>
        <div class="container">
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('-')">-</button>
        </div>
        <div class="container">
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('+')">+</button>
        </div>
        <div class="container">
            <button onclick="addToDisplay('00')">00</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentDisplay = '';

        // Function to clear the display
        function clearDisplay() {
            currentDisplay = '';
            document.querySelector('#dis').value = currentDisplay;
        }

        // Function to add to the display
        function addToDisplay(value) {
            currentDisplay += value;
            document.querySelector('#dis').value = currentDisplay;
        }

        // Function to remove the last character
        function backspace() {
            currentDisplay = currentDisplay.slice(0, -1);
            document.querySelector('#dis').value = currentDisplay;
        }

        // Function to calculate the result
        function calculate() {
            try {
                currentDisplay = eval(currentDisplay);
                document.querySelector('#dis').value = currentDisplay;
            } catch (error) {
                document.querySelector('#dis').value = 'Error';
            }
        }
    </script>
</body>
</html>
