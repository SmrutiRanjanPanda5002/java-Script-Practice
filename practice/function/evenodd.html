<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenOdd</title>
</head>
<body>
    <div class="numberenter">
        <textarea style="height: 50px; width: 80%;">

        </textarea>
    </div>
    <script>
function isodd(number)
{
    let rem=number%2;
    let isodd=rem==1;
    return isodd;
}
console.log(isodd(4));
console.log(isodd(45));
console.log(isodd(12));
console.log(isodd(90));

function larger(num1, num2)
{
    if (num1>num2) {
        return num1;
    }
    else
    {
        return num2;
    }
}
console.log(larger(4,7));
console.log(larger(5,5));
console.log(larger(4,9));
console.log(larger(4796,765));
    </script>
</body>
</html>
